<ion-view class="auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <span>Sign Up with Email</span>
    </ion-nav-title>
    <ion-nav-buttons side="right">
      <!--<a class="button button-clear button-light" ui-sref="app.feed">
        Skip
      </a>-->
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="row related-navigation">
      <div class="col">
        <a class="nav-right button button-clear" ui-sref="auth.login">
          Log In
        </a>
      </div>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form class name="signup_form" novalidate>
          <div class="form-fields-outer list list-inset">
            <label class="item item-input">
              <input name="email" ng-model="user.username" type="text" placeholder="Username" required>
            </label>
            <label class="item item-input" show-hide-container>
              <input name="password" ng-model="user.password" type="password" placeholder="Password" required show-hide-input>
            </label>
            <label class="item item-input">
              <input name="email" ng-model="user.email" type="email" placeholder="Email" required>
            </label>
            <label class="item item-input">
              <input name="first_name" ng-model="user.firstName" type="text" placeholder="First Name" required>
            </label>
            <label class="item item-input">
              <input name="last_name" ng-model="user.lastName" type="text" placeholder="Last Name" required>
            </label>
          </div>
          <button class="sign-up button button-block" ng-click="doSignUp()" ng-disabled="signup_form.$invalid" type="submit">
            Sign Up
          </button>
          <p class="message error" ng-show="error">{{error}}</p>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
